<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Magic Prawns</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Bootstrap core CSS -->
    <link href="assets/ext/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts -->
    <link href="assets/ext/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Crafty+Girls|Delius+Unicase|Faster+One|Freckle+Face|Nova+Oval|Ruslan+Display" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>
<body>

    <div class = "site-content-container">

        <header>
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">Magic Prawns</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="#"><i class="fa fa-cutlery fa-lg" aria-hidden="true"></i>&nbsp; All</a></li>
                    <li><a href="#featured"><i class="fa fa-fire fa-lg" aria-hidden="true"></i>&nbsp; Featured</a></li>
                    <li><a href="#saved"><i class="fa fa-bookmark fa-lg" aria-hidden="true"></i>&nbsp; Saved</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" id = "new"><i class="fa fa-plus fa-lg" aria-hidden="true"></i>&nbsp; New</a></li>
                    <li><a href="#login" data-toggle="modal" data-target="#loginModal" id = "login">Login</a></li>
                  </ul>
                </div><!--/.nav-collapse -->
              </div>
            </nav>
        </header>

        <main>
            <div class="masthead">
                <div class = "masthead-content-visible container">
                    <h1><strong>All Crumbs</strong></h1>
                    <h2>Explore photos, experiences, and more from previous crumbs</h2>
                    <form class="navbar-form" role="search">
                        <i class="fa fa-search fa-lg" aria-hidden="true"></i>
                        <input type="text" name="search" placeholder="Search for..">
                    </form>
                </div>
            </div>
            <div class = "block-items"></div>
        </main>

    </div> <!--site-content-container-->

    <!--Login Modal-->
    <div class="modal fade" id = "loginModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Login</h4>
              </div>
              <div class="modal-body">
                <!-- content goes here -->
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>

                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Login</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted"><span class="copyright">Copyright &copy; MagicPrawns 2017</span></p>
                </div>
            </div>
        </div>
    </footer> <!-- ./footer-->
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="assets/ext/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
